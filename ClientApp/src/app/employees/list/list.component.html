<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Employees</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/employees/create/" class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered table-sm">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th width="200px"></th>
    </tr>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.mobileNo }}</td>
      <td class="text-right">
        <a href="#" [routerLink]="['/employees/', employee.id, 'details']" class="btn btn-info btn-sm">View</a>&nbsp;&nbsp;
        <a href="#" [routerLink]="['/employees/', employee.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>&nbsp;&nbsp;
        <button type="button" (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </table>
</div>
